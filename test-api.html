<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing Hawaii Business Intelligence API</h1>
    <div id="result"></div>
    <script>
        fetch('http://localhost:8000/api/analytics/dashboard')
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `
                    <h2>API Response:</h2>
                    <p>Total Prospects: ${data.total_prospects}</p>
                    <p>High Priority Count: ${data.high_priority_count}</p>
                    <p>Average Score: ${data.average_score}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            })
            .catch(error => {
                document.getElementById('result').innerHTML = `
                    <h2>Error:</h2>
                    <pre>${error}</pre>
                `;
                console.error('Error:', error);
            });
    </script>
</body>
</html>
